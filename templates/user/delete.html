{% extends 'base.html' %}
 
{% block content %}
<h1>계정 삭제</h1>
<p>삭제할 계정 정보를 선택하세요.</p>
<form action="/user/delete" accept-charset="utf-8" name="userdelform" method="POST">
    <div class="mb-3">
        <label for="del_userid" class="form-label">아이디</label>
        <select class="form-control" id="del_userid" name="del_userid" required>
            {% for account in accounts %}
            <option value="{{account['id']}}"><b>{{account['id']}}</b> ({{account['name']}})</option>        
            {% endfor %}
        </select>
    </div>
    <br>
    <button type="submit" class="btn btn-danger">삭제하기</button>
</form>

<hr>
<a href="/user">홈으로</a>
{% endblock %}
