{% extends 'base.html' %}
 
{% block content %}
<h1>계정 등록</h1>
<p>등록할 계정 정보를 입력하세요.</p>
<form action="/user/regi" accept-charset="utf-8" name="userregiform" method="post">
    <div class="mb-3">
        <label for="regi_userid" class="form-label">아이디</label>
        <input type="text" class="form-control" id="regi_userid" name="regi_userid" placeholder="로그인 아이디" required>
    </div>
    <div class="mb-3">
        <label for="regi_userpw" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="regi_userpw" name="regi_userpw" placeholder="로그인 비밀번호" required>
    </div>
    <div class="mb-3">
        <label for="regi_username" class="form-label">이름</label>
        <input type="text" class="form-control" id="regi_username" name="regi_username" placeholder="사용자 이름(닉네임)" required>
    </div>
    <div class="form-group">
        <label for="regi_level">권한</label>
        <select class="form-control" id="regi_level" name="regi_level" required>
            <option value="0">관리자</option>
            <option value="1">일반사용자</option>
            <option value="9">권한없음</option>
        </select>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">등록하기</button>
</form>

<hr>
<a href="/user">홈으로</a>
{% endblock %}
