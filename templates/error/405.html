<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BITP</title>
</head>
<body>
    <div class="container">
        <!-- now time -->
        <p>현재 시간: <span id="time"></span> | 나의 IP: {{ client_ip }}</p>

        <h2>BIT 관리페이지</h2>
        <hr>
        <h1>405 Method Not Allowed</h1>
        <p>허용되지 않는 Method 입니다.</p>
        <hr>
        <p id="desc"></p>
        <a href="/">홈으로</a><br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function updateTime() {
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const currentTime = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('time').textContent = currentTime;
        }
        setInterval(updateTime, 100);
        updateTime();
    </script>
    <script>
        let time = 10, desc = document.getElementById('desc');
        const updateDesc = () => desc.innerText = ` ${time}초 후 자동으로 이동합니다 . . .`;
        updateDesc();

        const intervalId = setInterval(() => {
            time--;
            time > 0 ? updateDesc() : clearInterval(intervalId);
        }, 1000);

        setTimeout(() => location.href = '/', time * 1000);
    </script>
</body>
</html>
